<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone Project - Siddharth</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!-- profile -->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Hari Puttar</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@hariputtar </span>
      </div>
      <!--   about       -->
      <div class="about">
        <div class="box">
          <h3>54</h3>
          <span>Posts</span>
        </div>
        <div class="box">
          <h3>14.4k</h3>
          <span>followers</span>
        </div>
        <div class="box">
          <h3>13</h3>
          <span>following</span>
        </div>
      </div>
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Setting
        </a>
        <a href="#">
          <span class="icon" id="m">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Log out
        </a>
      </div>
    </div>
    <div class="main-home">
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
        <div class="hearder-content">
          <i class="ri-notification-4-line"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-line"></i>
            <div class="btn-text">
              Add photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>
          stories
        </h1>

        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile3.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile6.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>
            Popular
          </span>
        </div>
      </div>
      <div class="main-post">
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88.5k</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88.5k</span>
            </div>
          </div>
        </div>
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile7.jpg" alt="profile" />
              </div>
              <h3>Marquee B</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>84.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>88.5k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
